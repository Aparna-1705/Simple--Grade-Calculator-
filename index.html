<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <h2>Simple Calculator</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">

    <div class="buttons">
      <button onclick="calculate('add')">+</button>
      <button onclick="calculate('sub')">-</button>
      <button onclick="calculate('mul')">×</button>
      <button onclick="calculate('div')">÷</button>
      <button onclick="calculate('square')">x²</button>
      <button onclick="calculate('cube')">x³</button>
    </div>

    <p id="result">Result: </p>
  </div>
  
  <script>
function calculate(operation) {
  let num1 = parseFloat(document.getElementById("num1").value);
  let num2 = parseFloat(document.getElementById("num2").value);
  let result;

  switch (operation) {
    case "add":
      result = num1 + num2;
      break;
    case "sub":
      result = num1 - num2;
      break;
    case "mul":
      result = num1 * num2;
      break;
    case "div":
      result = num2 !== 0 ? num1 / num2 : "Error (Divide by 0)";
      break;
    case "square":
      result = num1 * num1;
      break;
    case "cube":
      result = num1 * num1 * num1;
      break;
    default:
      result = "Invalid Operation";
  }

  document.getElementById("result").innerText = "Result: " + result;
}
</script>

</body>
</html>
